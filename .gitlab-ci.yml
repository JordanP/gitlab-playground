image:
  name: docker/compose:1.24.0
  entrypoint: ["/bin/sh", "-c"]

services:
  - docker:dind

stages:
  - build
  - test
  - cover
  - release

variables:
  DOCKER_HOST: tcp://docker:2375/
  #DOCKER_HOST: tcp://localhost:2375
  DOCKER_DRIVER: overlay2
  VERSION: $CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA

before_script:
  - docker version
  - docker-compose version
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build:
  stage: build
  script:
    - ./scripts/docker-build-push-test-img.sh

py-test-unit:
  stage: test
  variables:
    COVERAGE_FILE: coverage/.coverage.unit
  script:
    - docker pull $CI_REGISTRY_IMAGE:build-$VERSION
    - IMAGE=$CI_REGISTRY_IMAGE:build-$VERSION docker-compose -f docker-compose.yml run -e COVERAGE_FILE test pipenv run pytest -v --capture=no --cov=hello_world --cov-report= --junitxml=coverage/junit-unit.xml  tests/unit
  artifacts:
    paths:
    - coverage/

py-test-func:
  stage: test
  variables:
    COVERAGE_FILE: coverage/.coverage.func
  script:
    - docker pull $CI_REGISTRY_IMAGE:build-$VERSION
    - IMAGE=$CI_REGISTRY_IMAGE:build-$VERSION docker-compose -f docker-compose.yml run -e COVERAGE_FILE test pipenv run pytest -v --capture=no --cov=hello_world --cov-report= --junitxml=coverage/junit-func.xml  tests/func
  artifacts:
    paths:
    - coverage/

lint:
  stage: test
  script:
    - docker pull $CI_REGISTRY_IMAGE:build-$VERSION
    - IMAGE=$CI_REGISTRY_IMAGE:build-$VERSION docker-compose -f docker-compose.yml run lint

cover:
  stage: cover
  variables:
    COVERAGE_FILE: coverage/.coverage
  script:
    - docker pull $CI_REGISTRY_IMAGE:build-$VERSION
    - IMAGE=$CI_REGISTRY_IMAGE:build-$VERSION docker-compose -f docker-compose.yml run -e COVERAGE_FILE cover pipenv run coverage combine coverage/
    - IMAGE=$CI_REGISTRY_IMAGE:build-$VERSION docker-compose -f docker-compose.yml run -e COVERAGE_FILE cover
  artifacts:
    paths:
      - coverage/
    reports:
      junit: coverage/*.xml
  coverage: '/TOTAL.*\s(\d+)%/'

release-image:
  stage: release
  script:
    - ./scripts/docker-build-push-prod-img.sh
  #only:
  #  - master
